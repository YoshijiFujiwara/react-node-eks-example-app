name: test-eks-demo

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.14.0
      - run: npx nx test eks-demo && npx nx lint eks-demo